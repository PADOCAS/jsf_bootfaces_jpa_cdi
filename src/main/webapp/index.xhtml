<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>JSF BootFaces</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <h:form id="formLogin">
            <h1>Realize o Login</h1>

            <h:panelGrid columns="2" >
                <h:outputLabel id="lblLogin" value="Login" for="txtLogin" />
                <h:inputText id="txtLogin" value="#{pessoaController.pessoa.login}" />

                <h:outputLabel id="lblSenha" value="Senha" for="txtSenha" />
                <h:inputSecret id="txtSenha" value="#{pessoaController.pessoa.senha}" />

                <h:outputLabel value="" />
                <h:commandButton value="Acessar" action="#{pessoaController.logar()}" />            
            </h:panelGrid>
        </h:form>
    </body>
</html>
